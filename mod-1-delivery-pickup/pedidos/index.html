<!doctype html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Pedidos - Maqueta</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<style>
			html,body{height:100%}
			body{display:flex;align-items:center;justify-content:center;background:#f3f4f6;font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;padding:20px}
			/* Device container: responsive, centered, looks like mobile on small widths */
			.device{width:100%;max-width:420px;height:100vh;background:#fff;border-radius:20px;box-shadow:0 10px 30px rgba(2,6,23,0.08);position:relative;overflow:hidden;display:flex;flex-direction:column}
			/* Slight scrollbar hiding for overflow */
			.no-scrollbar::-webkit-scrollbar{display:none}
			/* Make header and tabs sticky */
			head, nav{position:sticky;z-index:20;background:transparent}
			head{top:0}
			nav{top:68px}
			/* Tabs scrolling */
			.tabs{overflow-x:auto;white-space:nowrap;-webkit-overflow-scrolling:touch}
			.tabs::-webkit-scrollbar{display:none}
			/* Main content scrolls independently */
			.content{flex:1;overflow:auto;background:#f7faf8;padding:18px}
			.card{display:flex;align-items:center;justify-content:space-between;background:#fff;border-radius:12px;padding:14px;margin-bottom:14px;box-shadow:0 1px 0 rgba(16,24,40,0.03)}
			.note-id{font-size:12px;color:#9CA3AF}
			.order-type{font-weight:700;font-size:16px;color:#0f172a}
			.customer{color:#6B7280}
			.thumb{width:84px;height:72px;border-radius:12px;flex-shrink:0;display:flex;align-items:center;justify-content:center;background:#FCEFE7}
			/* Bottom nav fixed inside container */
			.footer{position:sticky;bottom:0;background:#fff;border-top:1px solid #eee;z-index:30}
			.footer .nav{height:68px;display:flex;align-items:center;justify-content:space-around}
			.footer .nav button{background:none;border:0;display:flex;flex-direction:column;align-items:center;font-size:12px;color:#9CA3AF}
			.footer .nav .active{color:#111;font-weight:600}
			.footer .nav .active .badge{width:40px;height:36px;background:#111;border-radius:8px;display:flex;align-items:center;justify-content:center;color:white;margin-bottom:6px}
			/* Responsive tweaks */
			@media(min-width:768px){
				.device{max-width:480px}
			}
		</style>
	</head>
	<body>
		<div class="device bg-white rounded-2xl shadow-md overflow-hidden">
			<!-- Header -->
			<header class="p-5 border-b">
				<div class="flex items-center justify-between">
					  <h1 class="text-xl font-semibold">Pedidos</h1>
					<button class="text-2xl font-extrabold text-gray-400">+</button>
				</div>
			</header>

			<!-- Tabs -->
			<nav class="px-5 pt-4">
				<ul class="tabs flex gap-6 text-sm text-gray-500">
					<li class="flex flex-col items-start">
						<button class="font-semibold text-gray-800">Pendientes de revisión</button>
						<span class="mt-2 h-1 w-12 bg-emerald-600 rounded-full"></span>
					</li>
					<li class="flex flex-col items-start">
						<button>En Cocina</button>
						<span class="mt-2 h-1 w-10 bg-gray-200 rounded-full"></span>
					</li>
					<li class="flex flex-col items-start">
						<button>Listos para despacho</button>
						<span class="mt-2 h-1 w-10 bg-gray-200 rounded-full"></span>
					</li>
					<li class="flex flex-col items-start">
						<button>En Camino</button>
						<span class="mt-2 h-1 w-10 bg-gray-200 rounded-full"></span>
					</li>
				</ul>
			</nav>

			<!-- Orders list -->
			<main class="content px-5 pt-4 pb-28 no-scrollbar">
				<!-- Card 1 -->
				<article class="card">
					<div>
							<div class="note-id">ID Nota: 12345</div>
						<div class="mt-2">
							<div class="order-type">Recogida</div>
							<div class="customer">Liam Carter · <span class="text-gray-400">10 min</span></div>
						</div>
					</div>
					<div class="thumb">
						<img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='120' height='96'><rect rx='12' width='120' height='96' fill='%23FCE7D9'/><g fill='%23111'><circle cx='60' cy='46' r='20'/></g></svg>" alt="burger" class="w-20 h-16 object-cover rounded-md"/>
					</div>
				</article>

				<!-- Card 2 -->
				<article class="card">
					<div>
						<div class="note-id">ID Nota: 67890</div>
						<div class="mt-2">
							<div class="order-type">Entrega</div>
							<div class="customer">Olivia Bennett · <span class="text-gray-400">15 min</span></div>
						</div>
					</div>
					<div class="thumb" style="background:#DCFCE7">
						<img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='120' height='96'><rect rx='12' width='120' height='96' fill='%23DCFCE7'/><g fill='%23111'><circle cx='60' cy='46' r='16'/></g></svg>" alt="salad" class="w-20 h-16 object-cover rounded-md"/>
					</div>
				</article>

				<!-- Card 3 (sketch) -->
				<article class="card">
					<div>
						<div class="note-id">ID Nota: 24680</div>
						<div class="mt-2">
							<div class="order-type">Recogida</div>
							<div class="customer">Noah Thompson · <span class="text-gray-400">20 min</span></div>
						</div>
					</div>
					<div class="thumb" style="background:#FEEBF0">
						<svg width="56" height="44" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="opacity-60">
							<rect x="2" y="3" width="20" height="14" rx="2" stroke="#FCA5A5" stroke-width="1.2" fill="#FEE2E2"/>
							<path d="M6 17h12" stroke="#FCA5A5" stroke-width="1.2"/>
						</svg>
					</div>
				</article>

			</main>

			<!-- Bottom Navigation -->
			<footer class="footer">
				<div class="nav">
					<button>
						<div class="badge" style="background:transparent;color:#9CA3AF"> 
							<svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M3 12h18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/></svg>
						</div>
						Inicio
					</button>
					<button class="active">
						<div class="badge">
							<svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><rect x="3" y="5" width="18" height="14" rx="2" fill="currentColor"/></svg>
						</div>
						Pedidos
					</button>
					<button>
						<div class="badge" style="background:transparent;color:#9CA3AF">
							<svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M3 6h18M7 6v12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/></svg>
						</div>
						Menú
					</button>
					<button>
						<div class="badge" style="background:transparent;color:#9CA3AF">
							<svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="12" cy="8" r="3" stroke="currentColor" stroke-width="1.5"/><path d="M4 20c1-4 7-6 8-6s7 2 8 6" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/></svg>
						</div>
						Cuenta
					</button>
				</div>
			</footer>
		</div>
	</body>
</html>
